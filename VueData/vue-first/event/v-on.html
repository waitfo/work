<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi">
        Click Me
    </button>
</div>


</body>
<script>
    const vue = new Vue({
        el : "#app",
        //Model:数据
        data : {
            message:"hello"
        },
        methods:{//方法必须定义在Vue的Method对象中
            sayHi:function () {
                alert(this.message);
            }
        }
    });
</script>
</html>
