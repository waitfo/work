<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>
<!--view层 模板-->
<div id="app">
    {{message}}
</div>

</body>
<script>
    const vue = new Vue({
        el : "#app",
        //Model:数据
        data : {
            message: "hello Vue!"
        }
    });
</script>
</html>
